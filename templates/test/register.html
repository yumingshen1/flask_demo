<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
</head>
<body>

       <!---url_for('') 反向路由， 是动态生成地址，-->
<form action="{{ url_for('result') }}" method="post">  <!--域名后的result表示当前页面提交后跳转的页面-->

<p>姓名：<input type="text" name="姓名"></p>
<p>年龄：<input type="text" name="年龄"></p>
<p>性别：<input type="text" name="性别"></p>
<p>地址：<input type="text" name="地址"></p>
<p><input type="submit" value="提交"></p>

</form>
</body>
</html>
